{% extends 'base.html' %}

{% block content %}

<div class="container-sm" style="max-width: 750px;">
    <button onclick="goBack()" class="btn btn-link my-2 pl-0"><i class="fas fa-arrow-left"></i>&nbsp;Back</button>
    <h3 class="my-5 text-center">Sorry, <span class="text-muted">{{ file_name }}</span> cannot be viewed online
    </h3>
    <div class="container p-2">
        <p>
            You can only view small text files online.
        </p>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>

{% endblock %}
