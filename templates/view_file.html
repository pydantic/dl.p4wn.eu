{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.2/styles/atom-one-dark.min.css"
    integrity="sha512-Fcqyubi5qOvl+yCwSJ+r7lli+CO1eHXMaugsZrnxuU4DVpLYWXTVoHy55+mCb4VZpMgy7PBhV7IiymC0yu9tkQ=="
    crossorigin="anonymous" />
{% endblock %}

{% block content %}

<div class="container-sm" style="max-width: 750px;">
    <button onclick="goBack()" class="btn btn-link my-2 pl-0"><i class="fas fa-arrow-left"></i>&nbsp;Back</button>
    <div class="container py-2">
        <h2>View file - <span class="text-muted">{{ file_name }}</span></h2>
    </div>

    <div class="container-sm py-5">
        <pre><code>{{ file_content }}</code></pre>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.2/highlight.min.js"
    integrity="sha512-8DnqlIcZT5O7kn55WxWs0PnFyhwCqVEnsDpyHqcadSNtP0eqae406JmIoo2cXT5A42jnlcCw013sdkmK3mEJcQ=="
    crossorigin="anonymous"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script>
    function goBack() {
        window.history.back();
    }
</script>

{% endblock %}
